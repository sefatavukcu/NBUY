<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table width = 100% style ="border:1px solid rgb(0, 0, 0)">
        <tr>
            <td style ="border:1px solid rgb(0, 0, 0)">Adı:</td>
            <td style ="border:1px solid rgb(0, 0, 0)">Soyadı:</td>
            <td style ="border:1px solid rgb(0, 0, 0)">İmzası:</td>

        </tr>
        <tr>
            <td style ="border:1px solid rgb(0, 0, 0)">Ali</td>
            <td style ="border:1px solid rgb(0, 0, 0)">Kurtalanoğulları</td>
            <td style ="border:1px solid rgb(0, 0, 0)">hjdfdhjfd</td>
        </tr>

        <!-- width yazınca herhangi birşey yazmıyoruz
        style de ise px yazmamız gerekiyor...
        % ile belirterek ekranın tamamına kaplar.
        -->
    </table>
    <br>
    **************************
    <br>

    <table>
        <tr>
            <td colspan="3">Sorumluluk Tablosu</td>
        </tr>
        <tr>
            <td>Sıra No</td>
            <td>Kişi Bilgisi</td>
            <td>Sorumluluk Alanı</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Ali Kalkandelen</a></td>
            <td>Mutfak</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Cansu Elveren</td>
            <td rowspan="2">Giriş</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sercan Dikcan</td>
            
        </tr>


        <!-- tr*3>td*3>a ile yukarıda kodlar otomatik olarak gelir.
        rowspan: istenilen satır sayısını sağlar.
        colspan: istenilen sütun sayısını sağlar.-->
        
    </table>





</body>
</html>
