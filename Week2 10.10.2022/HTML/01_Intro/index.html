<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        meta ile başlayan satırlar, tarayıcıya meta bilgilerini gönderir. Buradaki yazılı olan hiçbir şey 
        sayfada görüntülenmez...
    -->
    <title>My First HTML File</title> <!-- Element-->
    <!-- 
        < ve > işretleri araında yazılanlara TAG denir. Her tag başlangıca ve bitişe sahiptir.
        <> işaretleri ile tag başlangıçları, </> işaretleri ile tag bitişi ifade edilir.
        Bazı taglerin sadece açılışı vardır. Bitişi yoktur. (örn. meta)
        tag açılışından kapanışına kadar olan bölümün tamamına (öge) denir.
    -->

    <!-- 
        <etiket adı> İçerik </etiket adı>
        Etiketlerin açılışları sırasında ilgili etikete verilmek şstenen nitelikleri
        ATTRIBUTE ile veririz.
        Block element: tüm satırı kaplar.
        Inline element, sadece rakam harf sayısı kadar kaplar...
    -->
</head>
<body>
    <h1>My First HTML Page</h1>
    <p>Merhaba Dünya!</p>  <!-- p: paragraf demek. Yeni satırdan başlatır.-->
    Bu benim ilk <strong>HTML</strong> sayfam.
    <p> Bu yeni bir paragraf
        <h1>Bu da paragraf içinde bir başlık</h1>
    </p>
    <input type="button" value="Kaydet"><br><br>
    <a href="https://www.youtube.com">youtube'ye git</a><br>
    <img src="C:\Users\SABAH\Desktop\Mustafa-Kemal-Atatürk-Ataturk-MKA-Mustafa-Kemal.jpg" width="150"  alt="">
</body>
</html>
