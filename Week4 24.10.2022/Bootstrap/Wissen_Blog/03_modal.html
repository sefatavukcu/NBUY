<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container p-5">
        <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
        >Open Modal</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Lorem</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, nostrum dolor. Libero rerum eveniet accusamus necessitatibus! Sint consectetur nostrum nulla dolores officiis aspernatur. Quidem dolorum quisquam sint ex asperiores debitis.
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" type="button">Sil</button>
                        <button class="btn btn-info" type="button" data-bs-dismiss="modal">Kapat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
