<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="carousel slide carousel-fade w-50" id="mySlider" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-bs-target="#mySlider" data-bs-slide-to="0"></li>
                <li data-bs-target="#mySlider" data-bs-slide-to="1"></li>
                <li data-bs-target="#mySlider" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner"> <!-- tüm sliderlar aynı şeyin içinde olmalı-->
                <div class="carousel-item active" data-bs-internal="200">
                    <img src="/Wissen_Blog/images/slide-1.jpeg" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h2>Slide 1</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, porro.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-internal="100">
                    <img src="/Wissen_Blog/images/slide-2.jpeg" class="d-block w-100" alt="">
                    <div class="carousel-caption ">
                        <h2>Slide 2</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, porro.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-internal="100">
                    <img src="/Wissen_Blog/images/slide-3.jpeg" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h2>Slide 3</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, porro.</p>
                    </div>
                </div>
            </div>
            <!-- slayt sağ sol butonları-->
            <a href="#mySlider" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#mySlider" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>



    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
